<div *ngIf="formData">
  <h2>Form Data</h2>
  <ul>
    <li>First Name: {{ formData.firstName }}</li>
    <li>Last Name: {{ formData.lastName }}</li>
    <li>Email: {{ formData.email }}</li>
    <li>Subscription: {{ formData.subscription }}</li>
    <li>Password: {{ formData.password }}</li>
  </ul>
</div>

<table *ngIf="csvData.length && isValidCsvData(csvData); else csvError">
  <thead>
    <tr>
      <th *ngFor="let key of csvData[0] | keyvalue">{{ key.key }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of csvData">
      <td *ngFor="let item of row | keyvalue">{{ item.value }}</td>
    </tr>
  </tbody>
</table>

<ng-template #csvError>
  <p id="csv-validation">Error: Invalid or missing CSV data.</p>
</ng-template>
